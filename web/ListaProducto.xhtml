<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Producto</title>
        
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <link rel="stylesheet" href="CSS/estilosPrincipal.css"></link>
    </h:head>
    <h:body>
        <header class="header">
        <div class="container header">
            <div class="row">
                <div id="top-bar" class="col-md-9">
                    <ul>
                        <li><i class="fa fa-envelope" aria-hidden="true"></i><a href="mailto:contact@example.com">contact@example.com</a></li>
                        <li><i class="fa fa-phone"></i> +1 5589 55488 55</li>
                        <li><i class="fa fa-calendar"></i> Mon-Fri 9am - 5pm</li>
                    </ul>
                </div>
                <div id="top-bar-center" class="col-md-3">
                    <h:form>
                            <p:menubar>
                                    <p:submenu label="File">
                                            <p:menuitem value="Edit"></p:menuitem>
                                            <p:separator/>
                                            <p:menuitem value="Exit"></p:menuitem>
                                    </p:submenu>
                            </p:menubar>
                    </h:form>
                </div>
            </div>
        </div>
    </header>
        <!-- Comienzo del topbar-->
        
        <!-- Fin del topbar-->
        <!--Comienzo del header-->
        <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="#" style="font-size: 1.5rem;">Alimentos Procesados</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <div class="navbar-nav mx-5 text-center">
                        <a class="nav-item nav-link" href="index.xhtml">Ingreso<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="FormRegistroC.xhtml">Registrarse</a>
                        <a class="nav-item nav-link active" href="ListaProducto.xhtml">Producto<span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </div>
         </nav>
        <!--Fin del header-->
        <!--Comienzo del body-->
        <section>
            <div class="container">
                <div class="row">
                    <h:form>
                        <p:dataTable var="car" value="#{beanProducto.listaP}">
                            <f:facet name="header">Lista de Productos</f:facet>
                            <p:column headerText="Foto">
                                <h:graphicImage value="/IMAGES/BANNER_NUEVO/bamboo-watch.jpg" style="max-width: 50%"></h:graphicImage>
                            </p:column>
                            <p:column headerText="Producto">
                                #{car.nombre}
                            </p:column>
                            <p:column headerText="Descripción">
                                #{car.descripcion}
                            </p:column>
                            <p:column headerText="Cantidad">
                                #{car.cantidad}
                            </p:column>
                            <p:column headerText="Link">
                                <h:commandLink value="Detalle" action="#{beanProducto.detalle(car)}" style="color: black"></h:commandLink>
                            </p:column>
                            //more columns
                            <f:facet name="footer">
                                In total there are cars.
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </section>
        <!--Fin del body-->
        <!--Comienzo footer-->
    <div class="container-fluid pie-pagina">
        <div class="container">
            <div class="row justify-content-center text-center">© 2021 Revenger Inc.</div>
        </div>
    </div>
        <!--Fin footer-->
    </h:body>
</html>
