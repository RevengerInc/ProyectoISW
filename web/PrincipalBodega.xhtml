    <h:body>
        <header class="header">
        <div class="container header">
            <div class="row">
                <div id="top-bar" class="col-md-9">
                    <ul>
                        <li><i class="fa fa-envelope" aria-hidden="true"></i><a href="contacto@empresaAP.com">contacto@empresaAP.com</a></li>

                </div>
                <div id="top-bar-center" class="col-md-3">
                    <h:form>
                            <p:menubar>
                                    <p:submenu label="Usuario">
                                        <p:menuitem value="#{beanUsuario.opcion1()}" outcome="#{beanUsuario.opcion1(1)}"></p:menuitem>
                                        <p:separator/>
                                        <p:menuitem value="#{beanUsuario.opcion2()}" outcome="#{beanUsuario.opcion2(2)}"></p:menuitem>

                                        <p:separator/>
                                        <p:menuitem value="Historial" outcome="HistorialPedido"></p:menuitem>
                                        <p:separator/>
                                        <p:menuitem value="Reportes" outcome="Reportes"></p:menuitem>
                                        <p:separator/>
                                        <p:menuitem value="MantenimientoPerfil" outcome="MantenimientoPerfil"></p:menuitem>
                                        <p:separator/>
                                        <p:menuitem value="MantenimientoProducto" outcome="MantenimientoProducto"></p:menuitem>
                                        <p:separator/>
                                    </p:submenu>
                            </p:menubar>
                    </h:form>
                </div>
            </div>
        </div>
    </header>
        <!-- Comienzo del topbar-->
        
        <!-- Fin del topbar-->
        <!--Comienzo del header-->
        <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="Principal.xhtml" style="font-size: 1.5rem;">Alimentos Procesados</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <div class="navbar-nav mx-5 text-center">                     
                    </div>
                </div>
            </div>

        <!--Comienzo carrusel-->
        <section class="py-4">
        <div class="carousel">
             <div id="carruselPrincipal" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carruselPrincipal" data-slide-to="0" class="active"></li>
                  <li data-target="#carruselPrincipal" data-slide-to="1"></li>
                  <li data-target="#carruselPrincipal" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img class="d-block w-100 imagenBanner" src="IMAGES/BANNER/Slide1Bodega.jpg" alt="First slide"></img>
                      <div class="texto-imagen-banner" style="top: 50%;left: 40%;">
                          <div class="container-fluid">
                            <div class="container h-100">
                                <div class="row d-flex h-100 justify-content-center align-items-center">
                                    <div class="frase-saludo">
                                        <h1 class="text-uppercase">¡En <strong>desarrollo!</strong></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>          
                  <div class="carousel-item">
                      <img class="d-block w-100 imagenBanner" src="IMAGES/BANNER/Slide2Bodega.jpg" alt="First slide"></img>
                      <div class="texto-imagen-banner" style="top: 50%;left: 40%;">
                          <div class="container-fluid">
                            <div class="container h-100">
                                <div class="row d-flex h-100 justify-content-center align-items-center">
                                    <div class="frase-saludo">
                                        <h1 class="text-uppercase">¡En <strong>desarrollo!</strong></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>   
                   <div class="carousel-item">
                       <img class="d-block w-100 imagenBanner" src="IMAGES/BANNER/Slide3Bodega.jpg" alt="First slide"></img>
                      <div class="texto-imagen-banner" style="top: 50%;left: 40%;">
                          <div class="container-fluid">
                            <div class="container h-100">
                                <div class="row d-flex h-100 justify-content-center align-items-center">
                                    <div class="frase-saludo">
                                        <h1 class="text-uppercase">¡En <strong>desarrollo!</strong></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>  
                </div>
                 
                <a class="carousel-control-prev" href="#carruselPrincipal" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Atras</span>
                </a>
                <a class="carousel-control-next" href="#carruselPrincipal" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Siguiente</span>
                </a>
              </div>
        </div>

        <!--Fin del header-->
        <!--Comienzo del body-->
        <section>
            <div class="container">
                <div class="row">
                    <h:form>
                        <p:dataTable var="factura" value="#{beanFactura.mostrarFacturasPendientes()}">
                            <f:facet name="header">Lista de Pedidos</f:facet>
                            <p:column headerText="Fecha">
                               #{factura.fechaPedido}
                            </p:column>
                            <p:column headerText="Estado">
                                #{factura.estado}
                            </p:column>
                                
                            <p:column headerText="Detalle">
                                <h:commandLink value="Ver" action="#{beanFactura.detalleFactura(factura)}" style="color: black"></h:commandLink>
                            </p:column>
                            //more columns
                            <f:facet name="footer">
                                In total there are cars.
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </section>

    <div class="container-fluid pie-pagina">
