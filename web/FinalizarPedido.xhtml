<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CARRITO COMPRAS</title>


        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <link rel="stylesheet" href="CSS/estilosPrincipal.css"></link>
        <link rel="stylesheet" href="CSS/estilosFinalizarPedido.css"></link>
    </h:head>
    <h:body>
        <header class="header">
            <div class="container header">
                <div class="row">
                    <div id="top-bar" class="col-md-9">
                        <ul>
                            <li><i class="fa fa-envelope" aria-hidden="true"></i><a href="contacto@empresaAP.com">contacto@empresaAP.com</a></li>
                            <li><i class="fa fa-phone"></i> +506 1111 1111</li>
                            <li><i class="fa fa-calendar"></i> Lunes-Viernes 7am - 4pm</li>
                        </ul>
                    </div>
                    <div id="top-bar-center" class="col-md-3">
                        <h:form>
                            <p:menubar>
                                <p:submenu label="#{beanUsuario.usuario.nombre}">
                                    <p:menuitem value="#{beanUsuario.etiquetaOpciones(1)}" outcome="#{beanUsuario.linkOpciones(1)}"></p:menuitem>
                                    <p:separator/>
                                    <p:menuitem value="#{beanUsuario.etiquetaOpciones(2)}" outcome="#{beanUsuario.linkOpciones(2)}"></p:menuitem>
                                    <p:separator/>
                                    <p:menuitem value="#{beanUsuario.etiquetaOpciones(3)}" outcome="#{beanUsuario.linkOpciones(3)}"></p:menuitem>
                                </p:submenu>
                            </p:menubar>
                        </h:form>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="Principal.xhtml" style="font-size: 1.5rem;">Alimentos Procesados</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <div class="navbar-nav mx-5 text-center">
                        <a class="nav-item nav-link active" href="ListaProducto.xhtml">Producto<span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </div>
        </nav>
        <main class = "mainContainer">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12 shadow-lg">
                        <div class="text-center mb-5">
                            <h3 class="text-uppercase mt-1"><strong>Información de Entrega</strong> <img src="IMAGES/ICONS/Registrar.png"></img></h3>
                        </div>                        

                        <h:form>
                            <div>
                                <div class="form-group">
                                    <h:outputLabel value="Horarios de Entrega" class="pr-3"></h:outputLabel>
                                    <br></br>
                                    <h:selectOneMenu label="Horarios" onchange="submit()" value="#{beanFactura.horaEntrega}">
                                        <f:selectItem itemValue="NA" itemLabel="No Indicado"></f:selectItem>
                                        <f:selectItems  value="#{beanFactura.mostrarHorarios()}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>

                                <h:outputLabel value="Tipo de entrega" class="pr-3"></h:outputLabel>
                                <br></br>

                                <h:selectOneMenu label="Entrega" onchange="submit(); #{beanFactura.encomienda()}"  value="#{beanFactura.tipoEnvioElegido}">

                                    <f:selectItems value="#{beanFactura.tiposEnvio()}"></f:selectItems>

                                </h:selectOneMenu>

                                <br></br>
                                <h:outputLabel value="Total a Pagar" class="pr-3"></h:outputLabel>
                                <br></br>
                                <h:outputText class="ml-3" value="₡ #{beanFactura.total}" ></h:outputText>
                                <br></br>

                                <div class="form-group mb-3">
                                    <h:outputLabel value="Forma de Pago" class="pr-3"></h:outputLabel>
                                    <br></br>
                                    <h:selectOneMenu label="FromaPago" onchange="submit()" value="#{beanFactura.tipoVentaElegido}">
                                        <f:selectItems value="#{beanFactura.tipoVenta()}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="Direcciónes de entrega Reistradas" class="pr-3"></h:outputLabel>
                                    <br></br>
                                    <h:selectOneMenu label="Direcciones" onchange="submit()" value="#{beanFactura.direccionEntrega}">
                                        <f:selectItem itemValue="-1" itemLabel="No Indicado"></f:selectItem>
                                        <f:selectItems value="#{beanFactura.obtenerDirecciones()}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>  

                                <br></br>
                                <h:outputLabel value="#{beanFactura.mensaje}" style="color: red;" class="pr-3"></h:outputLabel>
                            </div>


                            <h:commandButton value="Finalizar" class="btn btn-block mt-5 btnFinalizar" action="#{beanFactura.crearPedido()}"></h:commandButton> 


                            <br></br>

                            <div class="d-sm-flex mb-3 align-items-center">
                                <span class="mx-auto font-weight-light">Create by Revenger INC®.</span> 

                            </div>



                            <h:outputLabel value="*El envío por encomienda tiene un valor de ₡ 2500" class="pr-3"></h:outputLabel>

                        </h:form>
                    </div>
                </div>
            </div>   
        </main>

    </h:body>
</html>
